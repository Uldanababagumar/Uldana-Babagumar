        nav {

        li{

        ul{

        a{
    text-decoration: 0;

<body>
    <style>
            body {
                background-image: url(http://wallup.net/wp-content/uploads/2016/05/25/340620-orange-minimalism-pattern.jpg);
                background-size: cover;
                } 
            </style>

    <div id="ball_1">
    <style>
            
            #ball_1 {
                width: 300px;
                height: 300px;
                position: relative;
                background-color: lightpink;
                border-radius: 50%;
                margin-left: 2500px;
                margin-top: 1000px;
                animation-name: ball_1_move;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-delay: 2s;
            }
            @keyframes ball_1_move {
                0% {
                    transform:translate(0px,0px);
                }
                33% {
                    transform: translate(0px, -300px);
                }
                66% {
                    transform: translate(300px, -300px);
                }
                100% {
                    transform:translate(300px,0px);
                }
            }


        </style>
    </div>
    <div id="ball_2">
    <style>
            
            #ball_2 {
                width: 300px;
                height: 300px;
                position: relative;
                background-color: lightgreen;
                border-radius: 50%;
                margin-left: 2800px;
                margin-top: -300px;
                animation-name: ball_2_move;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-delay: 2s;
            }
            @keyframes ball_2_move {
                0% {
                    transform:translate(0px,0px);
                }
                33% {
                    transform: translate(300px, 0px);
                }
                66% {
                    transform: translate(300px, 300px);
                }
                
                100% {
                    transform:translate(-300px,300px);

                }
            }

        </style>
    </div>

    <div id="ball_3">
    <style>
            #ball_3 {
                width: 300px;
                height: 300px;
                position: relative;
                background-color: lightskyblue;
                border-radius: 50%;
                margin-left: 2500px;
                margin-top: 0px;
                animation-name: ball_3_move;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-delay: 2s;
            }

            @keyframes ball_3_move {
                0% {
                    transform:translate(0px,0px);
                }
                33% {
                    transform: translate(-300px, 0px);
                }
                66% {
                    transform: translate(-300px, -300px);
                }
                100% {
                    transform: translate(0px,-300px);
                }
            }
        </style>
    </div>

    <div id="ball_4">
    <style>
            
            #ball_4 {
                width: 300px;
                height: 300px;
                position: relative;
                background-color: lightcoral;
                border-radius: 50%;
                margin-left: 2800px;
                margin-top: -300px;
                animation-name: ball_4_move;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-delay: 2s;
            }

           @keyframes ball_4_move {
                0% {
                    transform:translate(0px,0px);
                }
                33% {
                    transform: translate(0px, 300px);
                }
                66% {
                    transform: translate(-300px, 300px);
                }
                100% {
                    transform:translate(-300px,0px);
                }
            }
        </style>
    </div>


</body>
